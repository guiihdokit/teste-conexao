<!-- Bot√£o flutuante -->
<button id="botaoCarrinho" onclick="toggleCarrinho()">üõí</button>

<!-- Carrinho lateral -->
<div id="carrinho">
  <h3>üõí Meu Carrinho</h3>
  <div id="itens"></div>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
  <button id="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
  let carrinho = [];

  function toggleCarrinho() {
    document.getElementById("carrinho").classList.toggle("ativo");
  }

  function addCarrinho(id, nome, imagem, preco) {
    let qtd = document.getElementById("qtd_" + id).value;
    let tamanho = document.getElementById("tamanho_" + id).value;

    carrinho.push({ nome, preco, qtd: parseInt(qtd), tamanho, imagem });
    atualizarCarrinho();
    toggleCarrinho(); // abre o carrinho ao adicionar
  }

  function atualizarCarrinho() {
    let itensDiv = document.getElementById("itens");
    itensDiv.innerHTML = "";
    let total = 0;

    carrinho.forEach((item, index) => {
      let subtotal = item.preco * item.qtd;
      total += subtotal;
      itensDiv.innerHTML += `
        <div class="item">
          <img src="${item.imagem}">
          <div class="item-info">
            <strong>${item.nome}</strong><br>
            Tam: ${item.tamanho} | Qtd: ${item.qtd}<br>
            R$ ${subtotal.toFixed(2)}
          </div>
          <button onclick="remover(${index})">X</button>
        </div>
      `;
    });

    document.getElementById("total").innerText = total.toFixed(2);
  }

  function remover(index) {
    carrinho.splice(index, 1);
    atualizarCarrinho();
  }

  function finalizar() {
    if (carrinho.length === 0) {
      alert("Carrinho vazio!");
      return;
    }

    let mensagem = "üõçÔ∏è Ol√°, gostaria de fazer um pedido:%0A%0A";
    carrinho.forEach(item => {
      mensagem += `- ${item.nome} | Tam: ${item.tamanho} | Qtd: ${item.qtd} | Subtotal: R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
    });
    mensagem += `%0Aüí∞ Total: R$ ${document.getElementById("total").innerText}`;

    let telefone = "55SEUNUMEROAQUI"; // coloque seu n√∫mero
    window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
  }
</script>
